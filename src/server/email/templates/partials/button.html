{{#if secondary}}
<a href="{{url}}" class="button button-secondary" style="display: inline-block; padding: 14px 32px; background-color: #010139; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 16px; margin: 10px 0;">
  {{text}}
</a>
{{else}}
<a href="{{url}}" class="button" style="display: inline-block; padding: 14px 32px; background-color: #8AAA19; color: #ffffff; text-decoration: none; border-radius: 6px; font-weight: 600; font-size: 16px; margin: 10px 0;">
  {{text}}
</a>
{{/if}}
