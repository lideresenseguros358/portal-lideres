<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--[if mso]>
  <noscript>
    <xml>
      <o:OfficeDocumentSettings>
        <o:PixelsPerInch>96</o:PixelsPerInch>
      </o:OfficeDocumentSettings>
    </xml>
  </noscript>
  <![endif]-->
  <title>{{subject}}</title>
  <style>
    /* Reset */
    body, table, td, a { -webkit-text-size-adjust: 100%; -ms-text-size-adjust: 100%; }
    table, td { border-collapse: collapse; }
    img { -ms-interpolation-mode: bicubic; border: 0; height: auto; line-height: 100%; outline: none; text-decoration: none; }
    
    /* Variables de color */
    :root {
      --primary: #010139;
      --primary-dark: #001a4d;
      --secondary: #8AAA19;
      --secondary-dark: #6d8814;
      --text: #23262F;
      --text-light: #6D6D6D;
      --border: #e0e0e0;
      --bg-light: #f0f2f5;
    }
    
    /* Base */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background-color: var(--bg-light);
      color: var(--text);
      line-height: 1.7;
    }
    
    /* Contenedor principal */
    .email-wrapper {
      width: 100%;
      background-color: var(--bg-light);
      padding: 30px 0;
    }
    
    .email-container {
      max-width: 650px;
      margin: 0 auto;
      background-color: #ffffff;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 32px rgba(1, 1, 57, 0.12);
    }
    
    /* Header */
    .email-header {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      padding: 40px 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
    }
    
    .email-header::before {
      content: '';
      position: absolute;
      top: -50%;
      right: -50%;
      width: 200%;
      height: 200%;
      background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
      animation: shimmer 8s infinite;
    }
    
    @keyframes shimmer {
      0%, 100% { transform: translate(-50%, -50%) rotate(0deg); }
      50% { transform: translate(-30%, -30%) rotate(180deg); }
    }
    
    .logo {
      color: #ffffff;
      font-size: 26px;
      font-weight: 700;
      margin: 0;
      letter-spacing: 1px;
      position: relative;
      z-index: 1;
    }
    
    .logo-accent {
      color: var(--secondary);
      filter: brightness(1.3);
    }
    
    /* Contenido */
    .email-content {
      padding: 45px 35px;
      background-color: #ffffff;
    }
    
    .email-brand-accent {
      display: block;
      width: 60px;
      height: 4px;
      background: linear-gradient(90deg, var(--secondary) 0%, var(--primary) 100%);
      margin: 0 auto 24px auto;
      border-radius: 2px;
    }
    
    h1 {
      color: var(--primary);
      font-size: 28px;
      margin: 0 0 24px 0;
      font-weight: 700;
      text-align: center;
      line-height: 1.3;
      letter-spacing: -0.5px;
    }
    
    h2 {
      color: var(--primary);
      font-size: 20px;
      margin: 30px 0 15px 0;
      font-weight: 600;
    }
    
    p {
      margin: 0 0 16px 0;
      color: var(--text);
      font-size: 16px;
      line-height: 1.7;
    }
    
    strong {
      color: var(--primary);
      font-weight: 600;
    }
    
    /* Botones */
    .button {
      display: inline-block;
      padding: 16px 40px;
      background: linear-gradient(135deg, var(--secondary) 0%, var(--secondary-dark) 100%);
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 600;
      font-size: 16px;
      margin: 10px 0;
      box-shadow: 0 4px 12px rgba(138, 170, 25, 0.3);
      transition: all 0.3s ease;
    }
    
    .button:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(138, 170, 25, 0.4);
    }
    
    .button-secondary {
      background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
      box-shadow: 0 4px 12px rgba(1, 1, 57, 0.3);
    }
    
    .button-secondary:hover {
      box-shadow: 0 6px 16px rgba(1, 1, 57, 0.4);
    }
    
    /* Footer */
    .email-footer {
      background: linear-gradient(135deg, #f7f7f7 0%, #e8e8e8 100%);
      padding: 30px 35px;
      text-align: center;
      border-top: 3px solid var(--secondary);
    }
    
    .footer-brand {
      font-weight: 700;
      color: var(--primary);
      font-size: 14px;
      margin: 0 0 10px 0;
    }
    
    .footer-text {
      color: var(--text-light);
      font-size: 13px;
      margin: 10px 0;
    }
    
    .footer-links {
      margin: 12px 0;
    }
    
    .footer-link {
      color: var(--secondary);
      text-decoration: none;
      margin: 0 10px;
      font-size: 13px;
      font-weight: 600;
    }
    
    .footer-link:hover {
      color: var(--primary);
    }
    
    /* Divisores */
    .divider {
      border: none;
      border-top: 1px solid var(--border);
      margin: 30px 0;
    }
    
    /* Alertas */
    .alert {
      padding: 18px;
      border-radius: 10px;
      margin: 20px 0;
      line-height: 1.6;
    }
    
    .alert-info {
      background: linear-gradient(135deg, #e3f2fd 0%, #e1f5fe 100%);
      border-left: 6px solid var(--primary);
      color: #0d47a1;
    }
    
    .alert-warning {
      background: linear-gradient(135deg, #fff3e0 0%, #fff9e6 100%);
      border-left: 6px solid #FFC107;
      color: #856404;
    }
    
    .alert-success {
      background: linear-gradient(135deg, #e8f5e9 0%, #f1f8e9 100%);
      border-left: 6px solid var(--secondary);
      color: #1b5e20;
    }
    
    /* Responsive */
    @media only screen and (max-width: 600px) {
      .email-wrapper {
        padding: 15px 0 !important;
      }
      
      .email-container {
        width: 100% !important;
        border-radius: 0 !important;
      }
      
      .email-header {
        padding: 30px 20px !important;
      }
      
      .email-content {
        padding: 30px 20px !important;
      }
      
      .logo {
        font-size: 22px !important;
      }
      
      h1 {
        font-size: 24px !important;
      }
      
      .button {
        display: block !important;
        width: 100% !important;
        text-align: center !important;
        padding: 14px 28px !important;
      }
    }
  </style>
</head>
<body>
  <div class="email-wrapper">
    <div class="email-container">
      <!-- Header con logo -->
      <div class="email-header">
        <h1 class="logo">
          Líderes <span class="logo-accent">en Seguros</span>
        </h1>
      </div>
      
      <!-- Contenido principal -->
      <div class="email-content">
        <span class="email-brand-accent"></span>
        {{content}}
      </div>
      
      <!-- Footer -->
      <div class="email-footer">
        <p class="footer-brand">Líderes en Seguros</p>
        <p class="footer-text">
          © {{year}} Líderes en Seguros. Todos los derechos reservados.
        </p>
        <div class="footer-links">
          <a href="{{appUrl}}" class="footer-link">Portal Web</a>
          <a href="{{appUrl}}/guides" class="footer-link">Guías</a>
          <a href="mailto:portal@lideresenseguros.com" class="footer-link">Soporte</a>
        </div>
        <p class="footer-text" style="font-size: 12px; color: #999; margin-top: 16px;">
          Este es un correo automático generado por el Portal Líderes.<br>
          Por favor no responder directamente a este mensaje.
        </p>
      </div>
    </div>
  </div>
</body>
</html>
